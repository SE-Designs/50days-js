<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <style>
        body {
            display: flex;
            background-color: azure;
            padding: 40px 100px;
            overflow-x: hidden;
        }

        .cards {
            cursor: pointer;
            position: relative;
            display: flex;
            flex-flow: column nowrap;
            flex: 1;
            /* margin: 0 20px; */
            height: 600px;
            clip-path: polygon(20% 0%, 100% 0, 80% 100%, 0% 100%);
            transition: all .75s ease;
        }

        .cards:nth-child(1) {
            background: center no-repeat url(https://images.squarespace-cdn.com/content/v1/58a10d76f7e0abd0693e5ef2/1489170145613-Z6MWT09K63CZG7S5SOFP/Phoenix+Samruk%2C+Presidential+Park%2C+Astana);
        }

        .cards:nth-child(2) {
            background: center no-repeat url(https://caspiannews.com/media/caspian_news/all_original_photos/1561729676_1723707_1561729671_2614951yotxmgm2tf21.jpg);
        }

        .cards:nth-child(3) {
            background: center no-repeat url(https://upload.wikimedia.org/wikipedia/commons/c/cf/%D0%90%D0%BA%D0%B8%D0%BC%D0%B0%D1%82_%D0%9A%D0%BE%D1%81%D1%82%D0%B0%D0%BD%D0%B0%D0%B9.jpg);
        }

        .cards:nth-child(4) {
            background: center no-repeat url(https://aboutkazakhstan.com/blog/wp-content/uploads/2014/08/temirtau-kazakhstan-ussr.jpg);
        }

        .active {
            flex: 5;
            clip-path: polygon(4% 0%, 100% 0, 96% 100%, 0% 100%);
            filter: contrast(120%);
        }

        .non-active {
            filter: blur(2px);
        }

        span {
            font-size: 24px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            padding: 10px 0;
            left: 0%;
            bottom: 50%;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cards" id="cards">
        <span>Astana</span>
    </div>
    <div class="cards" id="cards">
        <span>Almaty</span>
    </div>
    <div class="cards" id="cards">
        <span>Kostanay</span>
    </div>
    <div class="cards" id="cards">
        <span>Temirtau</span>
    </div>
</body>
<script>
    const cards = document.querySelectorAll("#cards");

    cards.forEach((cards) => {
        cards.addEventListener('click', () => {
            removeActive();
            cards.classList.add("active");
        })
    });

    function removeActive() {
        cards.forEach(cards =>  {
            cards.classList.remove("active");
        })
    }
</script>
</html>
