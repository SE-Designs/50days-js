    <title>Day 26</title>

            <small>Rohit Tandon</small>
          </aside>

            <small>Sasha Freemind</small>
          </aside>
        </div>
      </div>
      <div class="right-side-container" id="right-side-container">
        <aside class="right-side side-1">
          <h3>Kangchenjunga</h3>
        </aside>

        </aside>
        <aside class="right-side side-4">
          <h3>Mount Everest</h3>
        </aside>
        <aside class="right-side side-5">
          <h3>Chomo Lonzo</h3>
