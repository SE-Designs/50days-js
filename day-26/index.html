<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Day 26</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: "Space Mono", monospace;
      }

      .main {
        width: 100%;
        height: 100%;
      }

      .slider-container {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: relative;
      }

      .img-wrapper {
        width: 100vw;
        height: 100vh;
        position: relative;
        top: 0;
        left: 0;
        clip-path: polygon(0 0, 40% 0, 40% 100%, 0 100%);
        z-index: 4;
      }

      .img-1,
      .side-1 {
        background: center center / cover url("imgs/back1.jpg") no-repeat #fff;
      }

      .side-1 {
        top: 0;
        right: 0;
      }

      .img-2,
      .side-2 {
        background: center center / cover url("imgs/back2.jpg") no-repeat #fff;
      }

      .side-2 {
        top: -100%;
        right: 0;
      }

      .img-3,
      .side-3 {
        background: center center / cover url("imgs/back3.jpg") no-repeat #fff;
      }

      .side-3 {
        top: -200%;
        right: 0;
      }

      .img-4,
      .side-4 {
        background: center center / cover url("imgs/back4.jpg") no-repeat #fff;
      }

      .side-4 {
        top: -300%;
        right: 0;
      }

      .img-5,
      .side-5 {
        background: center center / cover url("imgs/back5.jpg") no-repeat #fff;
      }

      .side-5 {
        top: -400%;
        right: 0;
      }

      .left-side {
        font-size: 1.5rem;
        display: flex;
        flex-flow: column nowrap;
        justify-content: flex-start;
        align-items: flex-end;
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        min-width: 260px;
        height: 100vh;
        padding: 120px 40px;
        background-color: rgba(255, 255, 255, 0.25);
        mix-blend-mode: overlay;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        word-break: break-word;
        line-height: 0.9;
      }

      .right-side {
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        position: absolute;
        width: 100%;
        height: 100vh;
        z-index: 2;
        padding: 60px;
        font-size: 2rem;
      }

      h2 {
        margin: 0;
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 0 0 40px #fff;
      }

      h3 {
        margin: 30px 0 10px 0;
        color: rgba(0, 0, 0, 1);
        line-height: 0.8;
      }

      small {
        font-weight: 700;
        color: rgba(255, 255, 255, 1);
        font-size: 0.75em;
        margin: 0;
        text-shadow: 0 0 40px #000;
      }

      .btn {
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        color: rgba(0, 0, 0, 0.8);
        background: linear-gradient(
          to left,
          rgba(255, 255, 255, 0.6) 0%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0.85) 50%,
          rgba(255, 255, 255, 0.85) 100%
        );
        position: absolute;
        top: 50%;
        left: 40%;
        z-index: 5;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .ArrowUp {
        transform: translate(-50%, -60%);
      }

      .ArrowDown {
        transform: translate(-50%, +60%);
      }

      @media only screen and (max-width: 880px) {
        .left-side {
          font-size: 1rem;
          justify-content: flex-start;
          align-items: flex-start;
        }

        .right-side {
          font-size: 1rem;
        }
      }

      @media only screen and (max-width: 640px) {
        h2 {
          writing-mode: vertical-rl;
          text-orientation: upright;
          letter-spacing: -16px;
          margin-bottom: 20px;
        }

        h3 {
          font-size: 1rem;
          writing-mode: vertical-rl;
          text-orientation: upright;
          letter-spacing: -8px;
        }
      }
    </style>
  </head>
  <body>
    <btn class="btn ArrowUp" id="ArrowUp"><i class="bx bx-chevron-up"></i></btn>
    <btn class="btn ArrowDown" id="ArrowDown"
      ><i class="bx bx-chevron-down"></i
    ></btn>
    <main class="main" id="main">
      <div class="slider-container slide-1" id="slides">
        <div class="img-wrapper img-1" id="img-wrapper">
          <aside class="left-side" id="left-side">
            <h2>Custom Gray</h2>
            <small>Daniel Leone</small>
          </aside>
        </div>
        <aside class="right-side side-1" id="right-side">
          <h3>Kangchenjunga</h3>
        </aside>
      </div>

      <div class="slider-container slide-2" id="slides">
        <div class="img-wrapper img-2" id="img-wrapper">
          <aside class="left-side" id="left-side">
            <h2>Dark Orange</h2>
            <small>Cristina Gottardi</small>
          </aside>
        </div>
        <aside class="right-side side-2" id="right-side">
          <h3>Dhaulagiri V</h3>
        </aside>
      </div>

      <div class="slider-container slide-3" id="slides">
        <div class="img-wrapper img-3" id="img-wrapper">
          <aside class="left-side" id="left-side">
            <h2>Sea Blue</h2>
            <small>Joel Vodell</small>
          </aside>
        </div>
        <aside class="right-side side-3" id="right-side">
          <h3>Haramosh Peak</h3>
        </aside>
      </div>

      <div class="slider-container slide-4" id="slides">
        <div class="img-wrapper img-4" id="img-wrapper">
          <aside class="left-side" id="left-side">
            <h2>Mountain White</h2>
            <small>Rohit Tandon</small>
          </aside>
        </div>
        <aside class="right-side side-4" id="right-side">
          <h3>Mount Everest</h3>
        </aside>
      </div>

      <div class="slider-container slide-5" id="slides">
        <div class="img-wrapper img-5" id="img-wrapper">
          <aside class="left-side" id="left-side">
            <h2>Rainbow Purple</h2>
            <small>Sasha Freemind</small>
          </aside>
        </div>
        <aside class="right-side side-5" id="right-side">
          <h3>Chomo Lonzo</h3>
        </aside>
      </div>
    </main>
  </body>
  <script>
    let i = 0;
    const arrowUp = document.getElementById("ArrowUp");
    const arrowDown = document.getElementById("ArrowDown");
    const slider = document.getElementById("slider-container");

    arrowUp.addEventListener("click", () => {
      i--;
      scrollTo();
    });
    arrowDown.addEventListener("click", () => {
      i++;
      scrollTo();
    });

    function scrollTo() {
      if (i < 0) {
        i = 4;
      } else if (i > 4) {
        i = 0;
      }
      const url = `imgs/back${i + 1}.jpg`;
      slider.style.backgroundImage = `url(${url})`;
    }
  </script>
</html>
