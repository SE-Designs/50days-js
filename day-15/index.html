<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Day 15</title>
  </head>
  <body>
    <h1>Social Number of Followers</h1>
    <div class="counter-container">
      <i class="bi bi-twitter bi-3x"></i>
      <div class="counter" data-target="1200">1200</div>
      <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
      <i class="bi bi-telegram bi-3x"></i>
      <div class="counter" data-target="5000">5000</div>
      <span>Telegram Users</span>
    </div>

    <div class="counter-container">
      <i class="bi bi-discord bi-3x"></i>
      <div class="counter" data-target="2500">2500</div>
      <span>Discord Chatters</span>
    </div>
  </body>
  <script src="app.js"></script>
</html>
