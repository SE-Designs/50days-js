<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    <title>Day 7</title>
    <style>

        body {
            font-family: 'Bungee', cursive;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: azure;
        }

        .container {
            display: flex;
            flex-flow: row nowrap;
            height: 100vh;
            position: relative;
        }

        .split {
            position: absolute;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .left {
            left: 0;
            box-shadow: inset 0 0 40px black;
            filter: contrast(1.4);
            background: bottom center / cover url(paris.jpg) no-repeat;
        }
        
        .right {
            right: 0;
            box-shadow: inset 0 0 120px black;
            background: center center / cover url(moscow.jpg) no-repeat;
        }
        
        .btn {
            position: absolute;
            left: 40px;
            bottom: 40px;
        }

        .split h2 {
            font-size: 24px;
            font-style: italic;
            color: azure;
            opacity: 0.7;
            position: absolute;
            left: 40px;
            bottom: 80px;
            mix-blend-mode: overlay; 
        }

        button {
            font-family: 'Bungee', cursive;
            cursor: pointer;
            color: azure;
            padding: 4px 16px;
            border: 3px solid azure;
            transition: all .55s;
            background-color: transparent;
            mix-blend-mode: soft-light; 
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="split left">
            <h2>France, Paris</h2>
            <h2>France, Paris</h2>
            <h2>France, Paris</h2>
            <h2>France, Paris</h2>
            <button href="/" class="btn">Learn More</button>
            <button href="/" class="btn">Learn More</button>
            <button href="/" class="btn">Learn More</button>
        </div>

        <div class="split right">
            <h2>Russia, Moscow</h2>
            <h2>Russia, Moscow</h2>
            <h2>Russia, Moscow</h2>
            <h2>Russia, Moscow</h2>
            <button href="/" class="btn">Learn More</button>
            <button href="/" class="btn">Learn More</button>
            <button href="/" class="btn">Learn More</button>
        </div>
    </div>
</body>
<script>

</script>
</html>
